<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>SSEC</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Service Storage for Edge Computing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Central Node</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-2">
    <h1>Metrics List</h1>

    <table border="2" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Location</th>
            <th>Collector</th>
            <th>MetricsType</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="metric : ${listMetrics}">
            <td th:text="${metric.location}"></td>
            <td th:text="${metric.collector}"></td>
            <td th:text="${metric.metricType}"></td>
            <td th:text="${metric.value}"></td>
        </tr>
        </tbody>
    </table>
</div>
<style>
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: dimgrey;
        color: white;
        text-align: center;
    }
</style>

<div class="footer">
    <p>&copy; 2021 SSEC</p>
</div>
</body>
</html>
